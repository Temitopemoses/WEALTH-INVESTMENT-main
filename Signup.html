<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>wealthwiseinvestment.com</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .container-scroller {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-form-light {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #DAA520; /* Gold color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #b8860b; /* Darker gold for hover effect */
        }
        .text-primary {
            color: #DAA520 !important; /* Gold color for text links */
        }
        .brand-logo img {
            width: 170px; /* Adjust size as needed */
            display: block;
            margin: 0 auto 20px;
        }
        .header-image {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-bottom: 20px;
        }
        h4, h6 {
            color: #333; /* Dark color for headings */
        }
    </style>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="main-panel">
            <div class="content-wrapper d-flex align-items-center auth px-0">
                <div class="row w-100 mx-0">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                            <!-- Image on top of the form -->
                            <img src="img/download (1).jpeg" alt="Header Image" class="img-fluid header-image">
                            <div class="brand-logo">
                                <img src="img/20240903_184039.png" alt="logo">
                            </div>
                            <h4>Get Started!</h4>
                            <h6 class="font-weight-light">It's free to signup and only takes a minute.</h6>

                            <!-- Signup Form -->
                            <form name="regform">
                                <div class="form-group">
                                    <input type="text" name="fullname" class="form-control" placeholder="Your Full Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Your Username">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Define Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password2" class="form-control" placeholder="Retype Password">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email" class="form-control" placeholder="Your E-mail Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="email1" class="form-control" placeholder="Retype Your E-mail">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="sq" class="form-control" placeholder="Secret Question">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="sa" class="form-control" placeholder="Secret Answer">
                                </div>
                                <div class="form-group">
                                    <div class="custom-checkbox">
                                        <input class="custom-control-input" type="checkbox" name="agree" id="customCheck1">
                                        <label class="custom-control-label text-color--400" for="customCheck1">I agree to the <a href="#">terms and conditions</a></label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="button">Create Account</button>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Already have an account? <a href="login.html" class="text-dark">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<!-- Required JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
